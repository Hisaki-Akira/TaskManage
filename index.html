<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理 - FTC SIT-Kashiwa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.css">
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h1>タスク管理</h1>
            <p class="subtitle">FTC Member - SIT-Kashiwa</p>
            
            <div id="login-form" class="auth-form">
                <h2>サインイン</h2>
                <input type="email" id="login-email" placeholder="メールアドレス" required>
                <input type="password" id="login-password" placeholder="パスワード" required>
                <button onclick="app.signIn()">サインイン</button>
                <p class="toggle-auth">アカウントをお持ちでない方は <a href="#" onclick="app.toggleAuthForm(); return false;">サインアップ</a></p>
            </div>
            
            <div id="signup-form" class="auth-form hidden">
                <h2>サインアップ</h2>
                <input type="email" id="signup-email" placeholder="メールアドレス" required>
                <input type="password" id="signup-password" placeholder="パスワード（6文字以上）" required>
                <button onclick="app.signUp()">サインアップ</button>
                <p class="toggle-auth">すでにアカウントをお持ちの方は <a href="#" onclick="app.toggleAuthForm(); return false;">サインイン</a></p>
            </div>
            
            <div id="auth-error" class="error-message"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="app-container hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1>タスク管理</h1>
                <span class="user-email" id="user-email"></span>
            </div>
            <div class="header-right">
                <button onclick="app.toggleView()" id="view-toggle-btn" class="btn-secondary">リスト表示に切り替え</button>
                <button onclick="app.signOut()" class="btn-secondary">サインアウト</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Task Button -->
            <div class="add-task-button-container">
                <button onclick="app.openTaskModal()" class="btn-primary btn-add-task">
                    ➕ タスクを追加
                </button>
            </div>

            <!-- Gantt Chart View -->
            <div id="gantt-view" class="gantt-view">
                <div class="view-header">
                    <h2>ガントチャート</h2>
                    <div class="gantt-controls">
                        <button onclick="app.changeGanttView('Day')" class="btn-view">日</button>
                        <button onclick="app.changeGanttView('Week')" class="btn-view active">週</button>
                        <button onclick="app.changeGanttView('Month')" class="btn-view">月</button>
                    </div>
                </div>
                <div id="gantt-container"></div>
            </div>

            <!-- Task List View -->
            <div id="list-view" class="list-view hidden">
                <h2>タスクリスト</h2>
                <div class="task-list" id="task-list">
                    <!-- Tasks will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-overlay" onclick="app.closeTaskModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">新しいタスクを作成</h2>
                <button class="modal-close" onclick="app.closeTaskModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form" onsubmit="app.handleTaskSubmit(event)">
                    <input type="hidden" id="task-id">
                    
                    <div class="form-group">
                        <label for="task-title">タイトル *</label>
                        <input type="text" id="task-title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-user-name">ユーザー名 *</label>
                        <input type="text" id="task-user-name" placeholder="例：山田太郎" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-assignee">担当者</label>
                        <input type="text" id="task-assignee" placeholder="例：佐藤花子">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-start-date">開始日 *</label>
                            <input type="date" id="task-start-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-end-date">終了日 *</label>
                            <input type="date" id="task-end-date" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-status">状態</label>
                        <select id="task-status">
                            <option value="未着手">未着手</option>
                            <option value="進行中">進行中</option>
                            <option value="完了">完了</option>
                            <option value="保留">保留</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-description">説明</label>
                        <textarea id="task-description" rows="3" placeholder="タスクの詳細..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="submit-btn">タスクを作成</button>
                        <button type="button" class="btn-secondary" onclick="app.closeTaskModal()">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Frappe Gantt -->
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
    
    <!-- App Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
